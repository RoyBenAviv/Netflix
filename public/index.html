    <title>Netflix</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      // if ('serviceWorker' in navigator) {
        if(false) {
        window.addEventListener('load', async () => {
          const reg = await navigator.serviceWorker.register('%PUBLIC_URL%/serviceworker.js')
          try {
            console.log('SW Registered', reg.scope)
          } catch (err) {
            console.error(err)
          }
        })
      }
    </script>
  </body>
